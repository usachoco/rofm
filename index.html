<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROFM - Ragnarok Online Formation Maker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <span>Ragnarok Online Formation Maker</span>
            <button id="copy-url-button">URLをコピー</button>
        </div>
    </header>

    <main>
        <aside class="sidebar">
            <h2>マップ</h2>
            <div class="map-selection">
                <input list="map-list" id="map-select" name="map-select">
                <datalist id="map-list"></datalist>
            </div>
            <h2>スキル</h2>
            <div class="skill-selection">
                <input list="skill-list" id="skill-select" name="skill-select">
                <datalist id="skill-list"></datalist>
            </div>
            <h2 class="collapsible-header">キャラクター選択</h2>
            <div class="collapsible-content character-selection">
            </div>

            <h2 class="collapsible-header">射線シミュレーション</h2>
            <div class="collapsible-content line-of-sight-simulation">
                <button id="toggle-line-of-sight-mode">射程可視化モード: OFF</button>
                <label for="range-input">射程距離 (セル):</label>
                <input type="number" id="range-input" value="9" min="1" max="50">
            </div>

            <h2 class="collapsible-header">設定</h2>
            <div class="collapsible-content settings">
                <label><input type="checkbox" id="show-tooltips" checked> ツールチップを表示する</label>
            </div>

            <button id="reset-formation">配置をリセット</button>
        </aside>

        <section class="formation-area">
            <div class="grid-container" id="formation-grid">
            </div>
        </section>
        <div class="simulation-results">
            <h3>シミュレーション結果</h3>
            <p id="result-text">ここにシミュレーション結果が表示されます。</p>
        </div>
    </main>

    <footer>
        <span>&copy; 2025 ROFM Project</span>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
