<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROFM - Ragnarok Online Formation Maker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <span>Ragnarok Online Formation Maker</span>
            <button id="copy-url-button">URLをコピー</button>
        </div>
    </header>

    <main>
        <aside class="sidebar">
            <h2 class="collapsible-header">キャラクター選択</h2>
            <div class="collapsible-content character-selection">
            </div>
            <h2 class="collapsible-header">敵キャラクター選択</h2>
            <div class="collapsible-content enemy-selection">
            </div>
            <h2 class="collapsible-header">設定</h2>
            <div class="collapsible-content settings">
                <label><input type="checkbox" id="show-grid-lines" checked> グリッド線を表示</label>
                <label><input type="checkbox" id="enable-collision"> 衝突判定を有効にする</label>
            </div>
            <h2 class="collapsible-header">スキルシミュレーション</h2>
            <div class="collapsible-content skill-selection">
                <button class="skill-btn" data-skill-size="3">3x3スキル</button>
                <button class="skill-btn" data-skill-size="5">5x5スキル</button>
            </div>
            <h2 class="collapsible-header">射線シミュレーション</h2>
            <div class="collapsible-content line-of-sight-simulation">
                <label for="range-input">射程距離 (セル):</label>
                <input type="number" id="range-input" value="9" min="1" max="50">
                <button id="toggle-line-of-sight-mode">射線可視化モード</button>
            </div>
            <button id="reset-formation">配置をリセット</button>
        </aside>

        <section class="formation-area">
            <div class="grid-container" id="formation-grid">
            </div>
        </section>
        <div class="simulation-results">
            <h3>シミュレーション結果</h3>
            <p id="result-text">ここにシミュレーション結果が表示されます。</p>
        </div>
    </main>

    <footer>
        <span>&copy; 2025 ROFM Project</span>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
